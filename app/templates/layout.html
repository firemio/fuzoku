<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex flex-wrap justify-between items-center">
            <div class="flex space-x-2 mt-4 md:mt-0">
                <a href="?lang=en" class="text-blue-500 hover:text-blue-700">
                    <img src="/static/en.svg" alt="English" class="inline h-6 w-auto">
                </a>
                <a href="?lang=ja" class="text-blue-500 hover:text-blue-700 border border-gray-300">
                    <img src="/static/ja.svg" alt="日本語" class="inline h-6 w-auto">
                </a>
                <a href="?lang=zh" class="text-blue-500 hover:text-blue-700">
                    <img src="/static/zh.svg" alt="中文" class="inline h-6 w-auto">
                </a>
            </div>
        </div>

        <div class="container mx-auto p-4 flex flex-wrap justify-between items-center">
            <img src="/static/logo.png" alt="Logo" class="h-12">
            <div class="text-lg">Phone: 123-456-7890</div>
            <nav class="w-full md:w-auto">
                <ul class="flex flex-wrap space-x-4">
                    <li><a href="/?lang={{ lang }}" class="text-blue-500 hover:text-blue-700">Home</a></li>
                    <li><a href="/girls?lang={{ lang }}" class="text-blue-500 hover:text-blue-700">Girls</a></li>
                    <li><a href="/system?lang={{ lang }}" class="text-blue-500 hover:text-blue-700">System</a></li>
                    <li><a href="/admin" class="text-blue-500 hover:text-blue-700">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-0">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
